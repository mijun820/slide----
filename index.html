<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./선수제공파일/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="continer">
        <!-- 헤더 영역 시작 -->
        <header class="header">
            <h1>헤더</h1>
        </header>
        <!-- 헤더 영역 끝끝 -->
        <!-- 매인영역 시작 -->

        <!-- 방문자 차트 영역 시작 -->
        <h1>방문자 수 조회</h1>
        <div>
            <select name="league" id="league">
                <option value="0">나이트 리그</option>
                <option value="1">주말 리그</option>
                <option value="2">새벽리그</option>
            </select>

            <select name="week" id="week">
                <option value="0">월</option>
                <option value="1">화</option>
                <option value="2">수</option>
                <option value="3">목</option>
                <option value="4">금</option>
                <option value="5">토</option>
                <option value="6">일</option>
            </select>

            <button onclick="widthChart()">가로보기</button>
            <button onclick="heightChart()">세로보기</button>
        </div>



        <div id="chartDiv"></div>



        <!-- 굿즈 판매영역 시작 -->
        <div>
            <h1>GOODS 판매량 확인</h1>
            <div class="goodsSale_menu">
                <div id="goodsGroup"></div>
                <select id="sort" onchange="goodsListSort()">
                    <option value="saleDesc">판매량 오름차순</option>
                    <option value="saleAsc">판매량 내림차순</option>
                    <option value="priceDesc">가격 오름차순</option>
                    <option value="priceAsc">가격 내림차순</option>
                </select>
            </div>

            <!-- <img src="./선수제공파일/B_Module/goods/05.jpg" alt=""> -->

            <div id="bestGoods" style="display: flex;"></div>
            <div id="goodsList"></div>

        </div>
        <!-- 슬라이드 -->
        <div class="slidebox"></div>
        <!-- 모달 -->
        <label for="modal-toggle" class="modal_btn">클릭하세요</label>
        <!-- 랭킹 부분 -->
        <div class="ranking">
            <h2>주요 부문 top 5</h2>
            <label for="tayul" class="ranking_label">타율</label>
            <input type="radio" name="top_5" id="tayul">
            <ul class="rnaking_content-1 ranking_top_5_ul">
                <li>일타율</li>
                <li>이타율</li>
                <li>삼타율</li>
                <li>사타율</li>
                <li>오타율</li>
            </ul>
            <label for="homrun" class="ranking_label">홈런</label>
            <input type="radio" name="top_5" id="homrun">
            <ul class="rnaking_content-2 ranking_top_5_ul">
                <li>일홈런</li>
                <li>이홈런</li>
                <li>삼홈런</li>
                <li>사홈런</li>
                <li>오홈런</li>
            </ul>
            <label for="dasun" class="ranking_label">다승</label>
            <input type="radio" name="top_5" id="dasun">
            <ul class="rnaking_content-3 ranking_top_5_ul">
                <li>일다승</li>
                <li>이다승</li>
                <li>삼다승</li>
                <li>사다승</li>
                <li>오다승</li>
            </ul>
            <label for="punkun" class="ranking_label">평균자책</label>
            <input type="radio" name="top_5" id="punkun">
            <ul class="rnaking_content-4 ranking_top_5_ul">
                <li>일평자</li>
                <li>이평자</li>
                <li>삼평자</li>
                <li>사평자</li>
                <li>오평자</li>
            </ul>
            <label for="save" class="ranking_label">세이브</label>
            <input type="radio" name="top_5" id="save">
            <ul class="rnaking_content-5 ranking_top_5_ul">
                <li>일세이</li>
                <li>이세이</li>
                <li>삼세이</li>
                <li>사세이</li>
                <li>오세이</li>
            </ul>

        </div>
    </div>


    <input type="checkbox" id="modal-toggle" class="modal_toggle">
    <div class="modal">
        <div class="modal_content">
            <!-- 스타일 요소 -->
            <div class="modal_header">
                <h2>4월 20일일</h2>
            </div>
            <img src="./imges/no.png" alt="">
            <p>아직 게임이 없습니다.</p>
            <div class="modal-body">
                <label for="modal-toggle">닫기</label>
            </div>
        </div>
    </div>

    <!-- 매인영역 끝 -->
    <!-- 푸터 영역 시작 -->

    <footer>
        <h1>푸터</h1>
    </footer>

    <!-- 푸터 영역 끝 -->

    <!-- 수정 제안 모달 시작 -->
    <div id="goodsModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="goodsEdit" class="modal-body">
                <div id="goodsEditImg"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">이미지 추가</button>
              <button type="button" class="btn btn-secondary">글상자 추가</button>
              <button type="button" class="btn btn-danger">삭제</button>
              <button type="button" class="btn btn-warning">다운로드</button>
              <button type="button" class="btn btn-info">글상자 이동 및 회전</button>
              <button type="button" class="btn btn-light">원래대로</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 수정 제안 모달 끝 -->

    <script src="./선수제공파일/jquery-3.7.1.min.js"></script>
    <script src="./선수제공파일/bootstrap-5.2.0-dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
    <script>
        widthChart();
        goodsGroupAdd();
        goodsListSort();
    </script>
</body>

</html>
